name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read version from Cargo.toml
        id: version
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"
          echo "Version: $version"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "New version v${{ steps.version.outputs.version }}, proceeding with release"
          fi

      - name: Find pre-merge workflow run
        if: steps.check_tag.outputs.exists == 'false'
        id: find_run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the most recent successful Pre-merge run on merge_group event
          run_id=$(gh api "repos/${{ github.repository }}/actions/workflows/pre-merge.yml/runs?status=success&per_page=5" \
            --jq '.workflow_runs | map(select(.event == "merge_group")) | .[0].id')
          if [[ -z "$run_id" || "$run_id" == "null" ]]; then
            echo "No successful pre-merge run found, will rebuild"
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "Found pre-merge run: $run_id"
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "run_id=$run_id" >> "$GITHUB_OUTPUT"
          fi

      - name: Download pre-merge artifacts
        if: steps.check_tag.outputs.exists == 'false' && steps.find_run.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          run_id=${{ steps.find_run.outputs.run_id }}
          # List and download all wheel/sdist artifacts from that run
          gh api "repos/${{ github.repository }}/actions/runs/$run_id/artifacts" --paginate \
            --jq '.artifacts[] | select(.name | startswith("wheels-")) | .name' | while read name; do
            echo "Downloading $name..."
            gh api "repos/${{ github.repository }}/actions/runs/$run_id/artifacts" \
              --jq ".artifacts[] | select(.name == \"$name\") | .archive_download_url" | \
              xargs -I{} gh api {} > "/tmp/$name.zip"
            unzip -o "/tmp/$name.zip" -d dist/
          done
          echo "Downloaded artifacts:"
          ls -la dist/

      - name: Rebuild if no pre-merge artifacts
        if: steps.check_tag.outputs.exists == 'false' && steps.find_run.outputs.found == 'false'
        run: |
          echo "::warning::No pre-merge artifacts found, rebuilding from source"
          echo "This should not happen in normal workflow. Check pre-merge configuration."
          exit 1

      - name: Install uv
        if: steps.check_tag.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v7

      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Publish to PyPI
        if: steps.check_tag.outputs.exists == 'false'
        run: uv publish dist/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Install Rust
        if: steps.check_tag.outputs.exists == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        if: steps.check_tag.outputs.exists == 'false'
        run: cargo publish --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"

      - name: Generate artifact attestation
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/*'

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" dist/* \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes
